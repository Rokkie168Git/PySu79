{% extends 'master.html' %}
    <!-- Main Content - Split Layout & Full-Width Products -->

    {% block container %}


        <!-- Section for "More Products You Might Like" - Full Width -->
        <h4 class="mt-5 mb-3">More Products About {{ title }}</h4>
        <div class="row full-width-products">
    {% for item in data %}
<div class="col-md-3 col-sm-6 mb-4 d-flex align-items-stretch">
  <div class="card product-card w-100">
    <div class="position-relative">
      <span class="badge badge-primary position-absolute" style="top:10px; left:10px;">
        {{ item.brand }}
      </span>
      <a href="/product/{{ item.id }}" class="product-image-wrapper">

        <img src="{{ item.main_image }}" alt="{{ item.title }}">
      </a>
    </div>
    <!-- CARD BODY -->
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ item.name[:20] }}</h5>
      <p class="card-text product-description">{{ item.description }}</p>
      <a href="/product/{{ item.id }}">see more</a>
      <div class="mt-auto">
        <p class="font-weight-bold text-danger">${{ item.price }}</p>
        <button @click="add({{ item }})" class="btn btn-outline-success btn-block" type="button">
          Add to Cart <i class="fas fa-cart-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>

    {% endfor %}
</div>
  {% endblock %}
