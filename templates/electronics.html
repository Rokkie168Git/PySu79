{% extends 'master.html' %}
    <!-- Main Content - Split Layout & Full-Width Products -->

    {% block container %}


        <!-- Section for "More Products You Might Like" - Full Width -->
        <h4 class="mt-4 mb-3">More Products ABout electronics</h4>
        <div class="row full-width-products">
    {% for item in data %}
        {% if item.category=='electronics' %}
            <div class="col-md-3 col-sm-6 mb-4 d-flex align-items-stretch">
                <div class="card product-card w-100 h-100">
                    <div class="position-relative" style="height: 200px; overflow: hidden;">
                        <!-- CATEGORY BADGE -->
                        <span class="badge badge-primary position-absolute" style="top: 10px; left: 10px; z-index: 2;">
                            {{ item.category }}
                        </span>

                        <!-- PRODUCT IMAGE with fixed size -->
                        <img src="{{ item.image }}" alt="{{ item.title }}"
                             class="w-100 h-100" style="object-fit: cover;">

                        <!-- LIKE BUTTON -->
                    </div>

                    <!-- CARD BODY -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ item.title[:20] }}</h5>
                        <p class="card-text">{{ item.description[:60] }}...</p>
                         <a target="_blank" href="/product/{{ item.id }}"> Seemore </a>
                        <div class="mt-auto">
                            <p class="font-weight-bold text-danger">${{ item.price }}</p>
                            <button class="btn btn-primary btn-block btn-add-to-cart">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
  {% endblock %}
